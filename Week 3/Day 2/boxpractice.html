<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap Box Practice</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="boxstyle.css">
	</head>

	<body>
		<div class="container-fluid">
		<div class="row">
			<div class="col-lg-11 col-md-11 col-sm-12 col-xs-12 box">
				<div class="content">
				</div>
			</div>
			<div class="col-lg-1 col md-1 col-sm-0 hidden-xs box">
				<div class="content">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 box">
				<div class="content">
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 hidden-xs box">
				<div class="content">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 box">
				<div class="content">
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 box">
				<div class="content">
				</div>
			</div>
			<div class="col-lg-4 col-md-4 hidden-sm hidden-xs box">
				<div class="content">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 box">
				<div class="content">
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 box">
				<div class="content">
				</div>
			</div>
			<div class="col-lg-3 col-md-3 hidden-sm hidden-xs box">
				<div class="content">
				</div>
			</div>
			<div class="col-lg-3 col-md-3 hidden-sm chidden-xs box">
				<div class="content">
				</div>
			</div>
		</div>

			<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-xs-12 box">
				<div class="content">
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 box">
				<div class="content">
				</div>
			</div>
			<div class="col-lg-5 col-md-5 hidden-sm hidden-xs box">
				<div class="content">
				</div>
			</div>
		</div>
		</div>
	</body>

</html>
